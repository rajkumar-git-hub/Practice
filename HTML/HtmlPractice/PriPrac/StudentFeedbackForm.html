<!DOCTYPE html>
<html>
    <head>
        <title> Feedback Form </title>
    </head>

    <body>
        <form>
        <label for="name"> Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required/> 
        <br><br>

        <label for="email"> Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email id" required/> 
        <br><br>

        <label for="phone"> Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your Mobile Number" required/> 
        <br><br>

        <label for="date"> Date of Class Attended:</label>
        <input type="date" id="date" required/> 
        <br><br>

        <label>Overall Rating:</label>
        <br>
        <input type="radio" name="rating" id="exl" value="Excellent"  />
        <label for="exl">Excellent</label> 
        <br>
        <input type="radio" name="rating" id="good"  value="Good"  />
        <label for="good">Good</label>
        <br>
        <input type="radio" name="rating" id="avg" value="Average"  />
        <label for="avg">Average</label>
        <br><br>

        <label>Topics you liked</label>
        <br>
        <input type="checkbox" id="html" value="HTML" />
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="css" value="CSS"/>
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" id="js" value="JavaScript"/>
        <label for="js">JavaScript</label>
        <br>
        <input type="checkbox" id="python" value="Python"/>
        <label for="python">Python</label>
        <br><br>

        <label for="suggestions">Suggestions:</label>
        <textarea id="suggestions" placeholder="Write your suggestions here....." rows="4" cols="40"></textarea>
        <br><br>

        <label for="recommended">Would you recommend us to others..?</label><br>
        <select id="recommended" required >
            <option value="">--Select--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="maybe">Maybe</option>
        </select>
        <br><br>

        <input type="submit" value="Submit" >
        </form>
    </body>
</html>
