<!DOCTYPE html>
<html></html>
    <head>
        <title> Job Application</title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required/>
            <br><br>
            <label for="email"> Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required/>
            <br><br>
            <label for="phone"> Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required/>
            <br><br>
            <label for="resume">Upload resume</label>
            <input type="file" id="'resume" required />
            <br><br>
            <label for="date"> Date of availability</label>
            <input type="date" id="date" required />
            <br><br>
            <label> Work Location:</label><br>
            <input type="radio" name="location" id="blr" value="Bangalore" />
            <label for="blr"> Bangalore</label>
            <input type="radio" name="location" id="hyd" value="Hyderabad" />
            <label for="hyd"> Hyderabad</label>
            <input type="radio" name="location" id="remote" value="Remote" />
            <label for="remote"> Remote</label>
            <br><br>
            <input type="checkbox" id="terms" required />
            <label for="terms"> I accept Terms & Conditions </label>
            <br><br>
            <input type="submit" value="Submit" />


        </form>

    </body>
</html>
