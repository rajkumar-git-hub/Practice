<html>
    <head>
        <title> sponsor </title>
    </head>
    <body>
        <form>
            <h3>Sponsor Registration</h3>
            <label>Prefix</label>
            <input type="text" /><br>
            <label>Name</label>
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" /><br>
            <label >Preferred Pronouns</label>
            <input type="text" /><br>
            <label>Email</label>
            <input type="email" placeholder="sample@example.com" /><br>
            <label>Work Phone:</label>
            <input type="number"  /> <br>
            <label>Cell Phone:::</label>
            <input type="number"  /> <br>
            <label>Job Title::::::</label>
            <input type="text"   />  <br>
            <label>Company:::::</label>  
            <input type="text"  /><br>
            <label>Full Business Address</label><br>
            <input type="text"  /><br>

            <label>Company Website</label><br>
            <input type="url"  /><br>

            <label>Company Description</label><br>
            <textarea rows="3" cols="20" ></textarea> <br>

            <label>Company Facebook Page</label><br>
            <input type="url"  /><br>

            <label>Company Twitter Handle</label><br>
            <input type="url"  /><br>

            <label>Company Linkedin Handle</label><br>
            <input type="url"  /><br>

            <label>Sponsorship Level</label><br>
            <input type="radio" name="spon" /> Gold <br>
            <input type="radio" name="spon" /> Diamond <br>
            <input type="radio" name="spon" /> Platinum <br>

            <label>Additional Guests(name,email)</label><br>
            <input type="text" /><br><br>

            <input type="submit" value="Register" />

        </form>
    </body>
</html>
