<html>
    <head>

    </head>
    <body>
        <form action="/signUP">
            <label>User Name:</label>
            <input type="text"  /> <br>
            <label>Mobile:::::::</label>
            
            <input type="tel"  tabindex="1"/>  <br> 
            <label>DOB::::::::::</label>
            <input type="date" />  <br>
            <label>Gender</label>
            <input type="radio" name="gen" value="Male" /> Male
            <input type="radio" name="gen" value="Female"/> Female
            <br>
            <label>State</label>
            <select>
                <option value="up">UP</option>
                <option value="ap">AP</option>
                <option value="or">OR</option>
                <option value="ka">kA</option>
            </select>
            <br>
            <label>Message:</label><br>
            <textarea rows="4" cols="40" tabindex="2"> </textarea>
            <br>
            <input type="checkbox">:Pls Accept <a target="_blank" href="#"> T & C</a>
            <br><br>
            <input type="submit" value="Register"  />
            <input type="reset" value="Cancel" />
        </form>
    </body>
</html>
