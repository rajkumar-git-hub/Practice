<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/reg" >
        <div>
            <label>UserName*:</label> <br>
            <input type="text" required /><br><br>
            Country 1 <input type="text" value="INDIA" readonly/><br>
            Country 2 <input type="text" value="NEPAL" disabled/><br>

            MobileNumber <input type="number" placeholder="Enter your 10-Digit Mobile Number"  min="6000000000" max="9999999999"  required/>
            <br><br>
            <input type="submit" value="GET" />
        </div> 
    </form>
</body>
</html>
