<html>
    <head>
        <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 600px;
  }
  </style>

    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a href="./index.html" class="navbar-brand">Logo</a>
            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li><a href="./index.html" class="nav-link">Home</a></li>
                    <li><a href="./about.html" class="nav-link">About</a></li>
                    <li><a href="./services.html" class="nav-link">Services</a></li>
                    <li><a href="./employees.html" class="nav-link">Employees</a></li>
                    <li><a href="./products.html" class="nav-link">Products</a></li>
                    <li><a href="./contact.html" class="nav-link">Contact</a></li>
                    <li><a href="./login.html" class="nav-link">Login</a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid p-0">
            <div class="row">
                <div class="col">
                    <div id="c" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" >
                            <div class="carousel-item ">
                                <img src="./slides/s1.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="./slides/s2.jpg" alt="">
                            </div>
                            <div class="carousel-item active">
                                <img src="./slides/s3.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="./slides/s4.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="./slides/s5.jpg" alt="">
                            </div>
                        </div>

                        <!-- It shows the arrow keys to go next and previous for this we need a id. So, we use id before carousel-inner -->
                        <a class="carousel-control-prev" href="#c" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon btn-danger " ></span>                            
                        </a>

                        <a class="carousel-control-next" href="#c" role="button" data-slide="next">
                            <span class="carousel-control-next-icon btn-warning" ></span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
        
        <script>
            $('.carousel').carousel({ interval: 500}) 
        </script>        
    </body>

</html>
